# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  - master
pool:
  vmImage: 'windows-latest'
variables:
  workingDirectory: '$(System.DefaultWorkingDirectory)'
schedules:
- cron: "0 0 * * *"
  displayName: "Daily Midnight Run"
  branches:
    include:
    - master
  always: true  # This ensures the pipeline runs even if there are no code changes
steps:
- task: katalonTask@1
  inputs:
    version: '10.0.1'
    executeArgs: '-browserType="Chrome (headless)" -retry=0 -statusDelay=15 -testSuitePath="Test Suites/OR_921000_Employee_Time_Module/TS_OR_921001_Employee_PunchIn" -apiKey="bd63c746-007b-4914-bc3e-ec86af2fdd0a" --config -proxy.auth.option=NO_PROXY -proxy.system.option=NO_PROXY -proxy.system.applyToDesiredCapabilities=true -webui.autoUpdateDrivers=true'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(workingDirectory)'
    ArtifactName: 'Katalon'
    displayName: 'Publish Build Artifacts'
